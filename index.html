<!DOCTYPE html>
<head>
  <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Bitter" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Pomodoro Clock</h1>
  </header>
  <div class="container">
      <div class="row">
          <div class="col-xs-6">
              <h3 class="timer_title">Set Study Time</h3>
              <i class="up-key fa fa-chevron-up fa-3x" id="up-work"></i>
              <span id="work-time">25</span>
              <i class="down-key fa fa-chevron-down fa-3x" id="down-work"></i>
          </div>
          <div class="col-xs-6">
            <h3 class="timer_title">Set Break Time</h3>
              <i class="up-key fa fa-chevron-up fa-3x" id="up-break"></i>
              <span id="break-time">5</span>
               <i class="down-key fa fa-chevron-down fa-3x" id="down-break"></i>
          </div>
      </div>
    <div>
      <section>
      <h3 id="countdown">START</h3>
      </section>

      <section>
        <h3 id="timer"></h3>
      </section>

      <section id="line_container">
      </section>

    </div>
  </div>
</body>
